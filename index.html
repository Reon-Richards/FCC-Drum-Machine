<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RR Drum Machine</title>
    <link rel="icon" type="image/x-icon" href="./favicon_r_purple.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./drum-machine.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <div class = "container " id="drum-machine" >

      
      <div class ="row" id="drum-container">      
           
          <div class="drum-pad" id ="heater1" onclick="play('Q'); display('Heater 1')">
            <audio id="Q" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          Q
          </div>
    
          <div class="drum-pad" id ="heater2" onclick="play('W'); display('Heater 2')">
            <audio id="W" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          W
          </div>
    
          <div class="drum-pad" id ="heater3" onclick="play('E'); display('Heater 3')"> 
            <audio id="E" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          E
          </div>
    
          <div class="drum-pad" id ="heater4" onclick="play('A'); display('Heater 4')"> 
            <audio id="A" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
          A</div>
   
         <div class="drum-pad" id ="clap" onclick="play('S'); display('Clap')"> 
          <audio id="S" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
          S</div>
    
        <div class="drum-pad" id ="openHH" onclick="play('D'); display('Open HH')"> 
          <audio id="D" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
          D</div>
    
        <div class="drum-pad" id ="kickNHat" onclick="play('Z'); display('KicknHat')"> 
          <audio id="Z" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
          Z</div>
    
        <div class="drum-pad" id ="kick" onclick="play('X'); display('Kick')"; > 
          <audio id="X" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
          X</div>
    
        <div class="drum-pad" id ="closedHH" onclick="play('C'); display('Closed HH')"> 
          <audio id="C" class= "clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
          C</div>
   
    <div class ="row row-cols-3 m-auto">
    <div id="display">display</div>
  </div>

</div>

<script>
  function play(str) {
    let audio = document.getElementById(str);
    audio.play();
    display();
   }
  
   function display(str){
    let display = document.getElementById("display");
    display.innerHTML = `${str}`
   }

   window.addEventListener(
  "keydown",
  (event) => {
    if (event.defaultPrevented) {
      return; // Do nothing if the event was already processed
    }
    switch (event.key) {
      case "q" :
      case "Q" :
          this.play('Q');
          this.display("Heater 1");
        break;

      case "w": 
      case "W":
          this.play('W');
          this.display("Heater 2");
        break;

      case "e": 
      case "E":
          this.play('E');
          this.display("Heater 3");
        break;

      case "a": 
      case "A":
          this.play('A');
          this.display("Heater 4");
        break;

      case "s": 
      case "S":
          this.play('S');
          this.display("Clap");
        break;

      case "d": 
      case "D":
          this.play('D');
          this.display("Open HH");
        break;

      case "z": 
      case "Z": 
          this.play('Z');
          this.display("KicknHat");
        break;

      case "x": 
      case "X":
          this.play('X');
          this.display("Kick");
        break;

      case "c": 
      case "C": 
          this.play('C');
          this.display("Closed HH");
        break;

      default: 
        return; 
    }
      event.preventDefault();
      },
      true
      ); 
</script>

  </body>
</html>
